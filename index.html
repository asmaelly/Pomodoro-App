<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="favicon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EG+Garamond:wght@400;500;600;700&family=Fira+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pomodoro App</title>
  </head>
  <body>
    <div class="container">
      <div class="app-container">
        <h1>pomodoro</h1>
        <div class="app-message">press start to begin</div>

        <div class="app-circle">
          <div class="circle-shape">
            <div class="semi-circle right-side circle-mask"></div>
            <div class="semi-circle right-side circle"></div>
            <div class="semi-circle left-side circle-mask"></div>
            <div class="semi-circle left-side circle"></div>
          </div>

          <div class="app-counter-box">
            <p><span id="minutes">25</span>:<span id="seconds">00</span></p>
          </div>
        </div>
        <hr />
        <div class="control">
          <button id="btn-start">start</button>
          <button id="btn-pause">Pause</button>
          <button id="btn-reset">Reset</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
